outline: 少女Ａによる校長傷害事件が発生する。カメラマンの男は自分が担当する予定だったモデルがその少女Ａだと知らされ、彼女のことを調べる。何故彼女は傷害事件を起こしたのか。事件を調べる先にあったのは、歪んだ少女「たち」の関係と、ある少女の想像を絶する思考だった。
plot:
    setup  : カメラマンの$kizakiは自分が撮影を担当した学生モデルが、中学校で校長を刺したと知る
    tp1st  : $girlAの撮影が中止になる
    develop: |
      $girlAの過去の日記がネットに公開され、世間で騒ぎになる。
      やがて校長と生徒たちのいびつな関係が明らかになる
    tp2nd  : 現場にはもう一人$girlBがいたことを知る
    climax : |
      卒業式前に$girlAは学校を去る。
      すべてが$girlBの思惑通りになったのだと理解した
    resolve: しかし後日スタジオに現れた読者モデルは$girlBで、$girlAなんて存在しなかったと知る
